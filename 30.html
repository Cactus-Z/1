<!DOCTYPE html>
<html>
  <body>
    <script>
 	// Первый аргумент - true,
 	// Поэтому возврощается второй аргумент
 	alert ( 1 && 0 ); // 0
 	alert ( 1 && 5 ); // 5

 	//Первый аргумент - false,
 	// Он и возврощается, а второй аргумент игнорируется
 	alert ( null && 5 ); // null
 	alert ( 0 && "что нибудь" ); // 0
     </script>
  </body>
</html>
